<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuário | EasyMarket</title>
  <script src="https://kit.fontawesome.com/5e77a69a8b.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="respectiveUserSession()">
  <header class="cabecalho container">
    <h1 class="cabecalho-logo"><i class="fa-solid fa-cart-shopping cabecalho-logo-icon"></i>EasyMarket</h1>
    <nav class="cabecalho-menu">
      <ul class="cabecalho-menu-list">
        <li class="cabecalho-menu-list-item"><a href="home.html"><i class="fa-solid fa-house"></i>Home</a></li>
        <li class="cabecalho-menu-list-item"><a href="carrinho.html"><i class="fa-solid fa-basket-shopping"></i></i>Carrinho</a></li>
        <li class="cabecalho-menu-list-item"><a href="usuario.html"><i class="fa-solid fa-user"></i></i>Usuário</a></li>
        <li class="cabecalho-menu-list-item"><a href="contato.html"><i class="fa-solid fa-envelope"></i>Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="usuario container">
    <div class="usuario-bloco">
      <div class="usuario-bloco-cabecalho">
        <h2 class="usuario-bloco-cabecalho-titulo"><i class="fa-solid fa-user usuario-bloco-cabecalho-icon"></i>Usuário</h2>
        <button class="usuario-bloco-cabecalho-botao" type="button" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i>Sair</button>
      </div>

      <div class="usuario-bloco-info">
        <span class="usuario-bloco-info-texto" id="nome-do-usuario">Nome do(a) usuário(a):</span>
        <span class="usuario-bloco-info-texto" id="matricula-do-usuario">Matrícula:</span>
        <span class="usuario-bloco-info-texto" id="idade-do-usuario">Idade:</span>
      </div>
    </div>
  </div>

  <footer class="rodape container">
    <span class="rodape-copy">Todos os direitos reservados a EasyMarket &copy;2022.</span>
    <span class="rodape-desenvolvedores">
      Desenvolvido por <a href="https://github.com/mosiah-adam" target="_blank">Mosiah "Akemi" Adam</a> & <a href="https://github.com/hananitallyson" target="_blank">Hanani Tallyson</a>.
    </span>
  </footer>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/database.js"></script>
</body>
</html>
