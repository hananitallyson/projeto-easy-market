<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | EasyMarket</title>
  <script src="https://kit.fontawesome.com/5e77a69a8b.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="cabecalho container">
    <h1 class="cabecalho-logo"><i class="fa-solid fa-cart-shopping cabecalho-logo-icon"></i>EasyMarket</h1>
    <nav class="cabecalho-menu">
      <ul class="cabecalho-menu-list">
        <li class="cabecalho-menu-list-item"><a href="home.html"><i class="fa-solid fa-house"></i>Home</a></li>
        <li class="cabecalho-menu-list-item"><a href="carrinho.html"><i class="fa-solid fa-basket-shopping"></i></i>Carrinho</a></li>
        <li class="cabecalho-menu-list-item"><a href="usuario.html"><i class="fa-solid fa-user"></i></i>Usuário</a></li>
        <li class="cabecalho-menu-list-item"><a href="contato.html"><i class="fa-solid fa-envelope"></i>Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="principal container">
    <div class="contato">
      <form class="contato-form">
        <label class="contato-form-label" for="nomesobrenome">Nome e sobrenome</label>
        <input class="contato-form-input"  type="text" id="nomesobrenome" required>
        <label class="contato-form-label" for="email">Email</label>
        <input class="contato-form-input"  type="email" id="email" placeholder="seuemail@dominio.com" required>
        <label class="contato-form-label" for="telefone">Telefone</label>
        <input class="contato-form-input" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
        <label class="contato-form-label" for="mensagem">Mensagem</label>
        <textarea class="contato-form-input" id="mensagem" cols="70" rows="10" required></textarea>
        <label class="contato-form-label-checkbox">
          <input type="checkbox" checked>
          <span>Gostaria de receber nossas novidades por email?</span>
        </label>
        <input class="contato-form-input-enviar" type="submit" value="Enviar formulário">
      </form>
    </div>
  </main>

  <footer class="rodape container">
    <span class="rodape-copy">Todos os direitos reservados a EasyMarket &copy;2022.</span>
    <span class="rodape-desenvolvedores">
      Desenvolvido por <a href="https://github.com/mosiah-adam" target="_blank">Mosiah "Akemi" Adam</a> & <a href="https://github.com/hananitallyson" target="_blank">Hanani Tallyson</a>.
    </span>
  </footer>
</body>
</html>
